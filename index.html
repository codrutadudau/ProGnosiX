            <form class="form">
                <input type="text" placeholder="Enter Username" name="username" required>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <input type="submit" value="Log In">
            </form>
            <span class="registerText">Nu ai cont? | Înscrie-te
                    <a href="#" id="#aResetStyle">aici!</a>
                </span>

    <div id="navMenu" class="sidenav">

    <div id="content">
        <span class="burger-menu" onclick="toggleNav()">&#9776;</span>
        <div class="register">
            <form action="register.php" method="POST" class="container" style="border:1px solid #ccc">
                <h1>Cont nou</h1>
                <p>Vă rugăm să completați toate câmpurile pentru a crea un cont nou.</p>
                <hr>

                <label>
                    <b>Nume</b>
                </label>
                <input type="text" placeholder="Introduceți numele" name="lastName" required>

                <label>
                    <b>Prenume</b>
                </label>
                <input type="text" placeholder="Introduceți prenumele" name="firstName" required>

                <label>
                    <b>Nume de utilizator</b>
                </label>
                <input type="text" placeholder="Nume de utilizator" name="username" required>

                <label>
                    <b>Parolă</b>
                </label>
                <input type="password" placeholder="Introduceți parola" name="psw" required>

                <label>
                    <b>Verificare parolă</b>
                </label>
                <input type="password" placeholder="Reintroduceți parola" name="pswRepeat" required>

                <label>
                    <b>E-mail</b>
                </label>
                <input type="text" placeholder="Introduceți E-mail" name="email" required>

                <p>Înregistrându-te ești de acord cu
                    <a href="#" style="color:dodgerblue">Termenii &amp; Condițiile</a>.</p>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Anulează</button>
                    <button type="submit" class="signupbtn" name="submit">Înregistrează-te</button>
                </div>
            </form>
        </div>
